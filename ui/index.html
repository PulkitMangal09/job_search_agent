<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JobRadar â€” DevOps & AI/ML Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg:       #080b10;
    --surface:  #0e1420;
    --border:   #1e2d45;
    --accent:   #00e5ff;
    --accent2:  #7c3aed;
    --green:    #10b981;
    --yellow:   #f59e0b;
    --red:      #ef4444;
    --text:     #e2e8f0;
    --muted:    #64748b;
    --card:     #111827;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Grid background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,229,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,229,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  /* Glow orbs */
  .orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(120px);
    pointer-events: none;
    z-index: 0;
    opacity: 0.12;
  }
  .orb-1 { width: 600px; height: 600px; background: var(--accent); top: -200px; right: -100px; }
  .orb-2 { width: 500px; height: 500px; background: var(--accent2); bottom: -150px; left: -100px; }

  #app { position: relative; z-index: 1; }

  /* â”€â”€ Header â”€â”€ */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 40px;
    border-bottom: 1px solid var(--border);
    background: rgba(8,11,16,0.8);
    backdrop-filter: blur(12px);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .logo-icon {
    width: 36px; height: 36px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }
  .logo-text {
    font-size: 22px;
    font-weight: 800;
    letter-spacing: -0.5px;
  }
  .logo-text span { color: var(--accent); }

  nav { display: flex; gap: 4px; }
  nav button {
    background: none;
    border: none;
    color: var(--muted);
    font-family: 'Syne', sans-serif;
    font-size: 14px;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
  }
  nav button:hover { color: var(--text); background: var(--surface); }
  nav button.active {
    color: var(--accent);
    background: rgba(0,229,255,0.1);
  }

  /* â”€â”€ Stats Bar â”€â”€ */
  .stats-bar {
    display: flex;
    gap: 1px;
    background: var(--border);
    border-bottom: 1px solid var(--border);
  }
  .stat-pill {
    flex: 1;
    background: var(--surface);
    padding: 14px 24px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .stat-pill .label {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .stat-pill .value {
    font-size: 22px;
    font-weight: 800;
    color: var(--accent);
    margin-left: auto;
  }
  .stat-dot {
    width: 8px; height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  /* â”€â”€ Main Layout â”€â”€ */
  main { padding: 32px 40px; max-width: 1400px; margin: 0 auto; }

  /* â”€â”€ Search View â”€â”€ */
  .search-hero {
    text-align: center;
    padding: 40px 0 32px;
  }
  .search-hero h1 {
    font-size: 42px;
    font-weight: 800;
    line-height: 1.1;
    margin-bottom: 12px;
    letter-spacing: -1px;
  }
  .search-hero h1 em {
    font-style: normal;
    color: var(--accent);
  }
  .search-hero p {
    color: var(--muted);
    font-size: 16px;
    font-family: 'Space Mono', monospace;
  }

  .search-box {
    display: flex;
    gap: 0;
    max-width: 720px;
    margin: 32px auto 0;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    transition: border-color 0.2s;
  }
  .search-box:focus-within { border-color: var(--accent); }

  .search-box input {
    flex: 1;
    background: none;
    border: none;
    outline: none;
    padding: 16px 20px;
    font-family: 'Space Mono', monospace;
    font-size: 15px;
    color: var(--text);
  }
  .search-box input::placeholder { color: var(--muted); }

  .search-btn {
    background: var(--accent);
    border: none;
    padding: 16px 28px;
    color: #000;
    font-family: 'Syne', sans-serif;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    transition: opacity 0.2s;
    letter-spacing: 0.5px;
  }
  .search-btn:hover { opacity: 0.85; }
  .search-btn:disabled { opacity: 0.5; cursor: not-allowed; }

  /* Filter row */
  .filters {
    display: flex;
    gap: 8px;
    max-width: 720px;
    margin: 12px auto 0;
    flex-wrap: wrap;
  }
  .filter-select {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    padding: 8px 12px;
    cursor: pointer;
    outline: none;
    transition: border-color 0.2s;
  }
  .filter-select:focus { border-color: var(--accent); }
  .filter-select option { background: var(--card); }

  /* Results */
  .results-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 32px 0 16px;
  }
  .results-count {
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    color: var(--muted);
  }
  .results-count span { color: var(--accent); font-weight: 700; }

  .job-grid { display: flex; flex-direction: column; gap: 12px; }

  .job-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px 24px;
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 12px;
    transition: border-color 0.2s, transform 0.15s;
    cursor: pointer;
    text-decoration: none;
    color: inherit;
  }
  .job-card:hover {
    border-color: var(--accent);
    transform: translateX(4px);
  }

  .job-title {
    font-size: 17px;
    font-weight: 700;
    margin-bottom: 6px;
    line-height: 1.3;
  }
  .job-company {
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    color: var(--accent);
    margin-bottom: 10px;
  }
  .job-meta {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-bottom: 10px;
  }
  .tag {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    padding: 3px 8px;
    border-radius: 4px;
    border: 1px solid;
    white-space: nowrap;
  }
  .tag-remote  { color: var(--green);  border-color: rgba(16,185,129,0.3);  background: rgba(16,185,129,0.08); }
  .tag-hybrid  { color: var(--yellow); border-color: rgba(245,158,11,0.3);  background: rgba(245,158,11,0.08); }
  .tag-onsite  { color: var(--muted);  border-color: var(--border);          background: transparent; }
  .tag-devops  { color: var(--accent); border-color: rgba(0,229,255,0.3);   background: rgba(0,229,255,0.08); }
  .tag-aiml    { color: #a78bfa;       border-color: rgba(167,139,250,0.3); background: rgba(167,139,250,0.08); }
  .tag-level   { color: var(--muted);  border-color: var(--border);          background: transparent; }
  .tag-source  { color: var(--muted);  border-color: var(--border);          background: transparent; }

  .job-skills {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }
  .skill-chip {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    padding: 2px 7px;
    background: rgba(255,255,255,0.05);
    border-radius: 4px;
    color: var(--muted);
  }

  .job-score {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 8px;
    min-width: 80px;
  }
  .score-badge {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    padding: 4px 8px;
    border-radius: 6px;
    background: rgba(0,229,255,0.1);
    color: var(--accent);
    border: 1px solid rgba(0,229,255,0.2);
  }
  .apply-btn {
    font-family: 'Syne', sans-serif;
    font-size: 12px;
    font-weight: 700;
    padding: 8px 14px;
    background: transparent;
    border: 1px solid var(--accent);
    border-radius: 6px;
    color: var(--accent);
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    display: inline-block;
    white-space: nowrap;
  }
  .apply-btn:hover {
    background: var(--accent);
    color: #000;
  }

  /* â”€â”€ Recommend View â”€â”€ */
  .recommend-layout {
    display: grid;
    grid-template-columns: 340px 1fr;
    gap: 28px;
    align-items: start;
  }

  .profile-panel {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    position: sticky;
    top: 100px;
  }
  .profile-panel h3 {
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--muted);
    margin-bottom: 20px;
    font-family: 'Space Mono', monospace;
  }

  .form-group { margin-bottom: 16px; }
  .form-label {
    display: block;
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 6px;
  }
  .form-input, .form-select, .form-textarea {
    width: 100%;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    padding: 10px 12px;
    outline: none;
    transition: border-color 0.2s;
  }
  .form-input:focus, .form-select:focus, .form-textarea:focus {
    border-color: var(--accent);
  }
  .form-select option { background: var(--card); }
  .form-textarea { resize: vertical; min-height: 80px; }

  .skills-input-area {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 8px;
    min-height: 48px;
    cursor: text;
    transition: border-color 0.2s;
  }
  .skills-input-area:focus-within { border-color: var(--accent); }
  .skill-tag {
    display: flex;
    align-items: center;
    gap: 4px;
    background: rgba(0,229,255,0.1);
    border: 1px solid rgba(0,229,255,0.2);
    color: var(--accent);
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    padding: 3px 8px;
    border-radius: 4px;
  }
  .skill-tag button {
    background: none;
    border: none;
    color: var(--accent);
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    padding: 0;
    opacity: 0.6;
  }
  .skill-tag button:hover { opacity: 1; }
  .skills-input {
    background: none;
    border: none;
    outline: none;
    color: var(--text);
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    min-width: 120px;
    flex: 1;
  }

  .recommend-btn {
    width: 100%;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border: none;
    border-radius: 8px;
    padding: 14px;
    color: #fff;
    font-family: 'Syne', sans-serif;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 8px;
    transition: opacity 0.2s;
    letter-spacing: 0.3px;
  }
  .recommend-btn:hover { opacity: 0.9; }
  .recommend-btn:disabled { opacity: 0.5; cursor: not-allowed; }

  /* Explanation badge */
  .explanation {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    margin-top: 8px;
    padding: 6px 10px;
    background: rgba(255,255,255,0.03);
    border-radius: 4px;
    border-left: 2px solid var(--accent2);
    grid-column: 1 / -1;
  }

  /* â”€â”€ Insights View â”€â”€ */
  .insights-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 28px;
  }
  .insight-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px 24px;
  }
  .insight-card h3 {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 16px;
  }

  .skill-bar-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }
  .skill-bar-label {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--text);
    width: 120px;
    flex-shrink: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .skill-bar-track {
    flex: 1;
    height: 6px;
    background: var(--border);
    border-radius: 99px;
    overflow: hidden;
  }
  .skill-bar-fill {
    height: 100%;
    border-radius: 99px;
    transition: width 0.8s ease;
  }
  .skill-bar-count {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    width: 30px;
    text-align: right;
    flex-shrink: 0;
  }

  .donut-row {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .donut-item {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .donut-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
  .donut-label { font-family: 'Space Mono', monospace; font-size: 12px; color: var(--text); flex: 1; }
  .donut-pct { font-family: 'Space Mono', monospace; font-size: 12px; color: var(--muted); }
  .donut-bar { flex: 1; height: 4px; background: var(--border); border-radius: 99px; overflow: hidden; }
  .donut-bar-fill { height: 100%; border-radius: 99px; }

  .company-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid var(--border);
  }
  .company-row:last-child { border-bottom: none; }
  .company-name { font-size: 13px; font-weight: 600; }
  .company-count {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--accent);
    background: rgba(0,229,255,0.1);
    padding: 2px 8px;
    border-radius: 4px;
  }

  .salary-card {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }
  .salary-item { }
  .salary-cat {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    margin-bottom: 4px;
    text-transform: uppercase;
  }
  .salary-range {
    font-size: 18px;
    font-weight: 800;
    color: var(--green);
  }
  .salary-range small { font-size: 12px; font-weight: 400; color: var(--muted); }

  /* â”€â”€ Loading â”€â”€ */
  .loading {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 60px;
    color: var(--muted);
    font-family: 'Space Mono', monospace;
    font-size: 13px;
  }
  .spinner {
    width: 20px; height: 20px;
    border: 2px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .empty {
    text-align: center;
    padding: 80px 20px;
    color: var(--muted);
    font-family: 'Space Mono', monospace;
    font-size: 13px;
  }
  .empty-icon { font-size: 40px; margin-bottom: 16px; }

  /* â”€â”€ Responsive â”€â”€ */
  @media (max-width: 900px) {
    header { padding: 16px 20px; }
    main { padding: 20px; }
    .recommend-layout { grid-template-columns: 1fr; }
    .insights-grid { grid-template-columns: 1fr; }
    .profile-panel { position: static; }
    .search-hero h1 { font-size: 28px; }
    .stats-bar { flex-wrap: wrap; }
  }
</style>
</head>
<body>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div id="app">

  <!-- Header -->
  <header>
    <div class="logo">
      <div class="logo-icon">âš¡</div>
      <div class="logo-text">Job<span>Radar</span></div>
    </div>
    <nav>
      <button id="nav-search" class="active" onclick="showView('search')">Search</button>
      <button id="nav-recommend" onclick="showView('recommend')">Recommend</button>
      <button id="nav-insights" onclick="showView('insights')">Insights</button>
    </nav>
  </header>

  <!-- Stats Bar -->
  <div class="stats-bar" id="stats-bar">
    <div class="stat-pill">
      <div class="stat-dot" style="background:#00e5ff"></div>
      <span class="label">Total Jobs</span>
      <span class="value" id="stat-total">â€”</span>
    </div>
    <div class="stat-pill">
      <div class="stat-dot" style="background:#10b981"></div>
      <span class="label">DevOps</span>
      <span class="value" id="stat-devops">â€”</span>
    </div>
    <div class="stat-pill">
      <div class="stat-dot" style="background:#a78bfa"></div>
      <span class="label">AI / ML</span>
      <span class="value" id="stat-aiml">â€”</span>
    </div>
    <div class="stat-pill">
      <div class="stat-dot" style="background:#f59e0b"></div>
      <span class="label">Remote</span>
      <span class="value" id="stat-remote">â€”</span>
    </div>
  </div>

  <main>

    <!-- â”€â”€ SEARCH VIEW â”€â”€ -->
    <div id="view-search">
      <div class="search-hero">
        <h1>Find your next<br><em>DevOps & AI/ML</em> role</h1>
        <p>// semantic search across real job postings</p>
      </div>

      <div class="search-box">
        <input type="text" id="search-input" placeholder="e.g.  senior kubernetes engineer remote aws..." />
        <button class="search-btn" id="search-btn" onclick="doSearch()">Search â†’</button>
      </div>

      <div class="filters">
        <select class="filter-select" id="filter-category">
          <option value="">All Categories</option>
          <option value="DevOps">DevOps</option>
          <option value="AI/ML">AI / ML</option>
        </select>
        <select class="filter-select" id="filter-mode">
          <option value="">All Work Modes</option>
          <option value="remote">Remote</option>
          <option value="hybrid">Hybrid</option>
          <option value="onsite">On-site</option>
        </select>
        <select class="filter-select" id="filter-level">
          <option value="">All Levels</option>
          <option value="junior">Junior</option>
          <option value="mid">Mid</option>
          <option value="senior">Senior</option>
        </select>
      </div>

      <div id="search-results"></div>
    </div>

    <!-- â”€â”€ RECOMMEND VIEW â”€â”€ -->
    <div id="view-recommend" style="display:none">
      <div class="recommend-layout">

        <div class="profile-panel">
          <h3>// Your Profile</h3>

          <div class="form-group">
            <label class="form-label">Your Skills</label>
            <div class="skills-input-area" id="skills-area" onclick="document.getElementById('skill-input').focus()">
              <input type="text" class="skills-input" id="skill-input"
                placeholder="type skill + enter..."
                onkeydown="handleSkillInput(event)" />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Target Category</label>
            <select class="form-select" id="rec-category">
              <option value="">Any</option>
              <option value="DevOps">DevOps</option>
              <option value="AI/ML">AI / ML</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Work Mode</label>
            <select class="form-select" id="rec-mode">
              <option value="">Any</option>
              <option value="remote">Remote</option>
              <option value="hybrid">Hybrid</option>
              <option value="onsite">On-site</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Experience Level</label>
            <select class="form-select" id="rec-level">
              <option value="">Any</option>
              <option value="junior">Junior</option>
              <option value="mid">Mid</option>
              <option value="senior">Senior</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Min Salary (USD/yr)</label>
            <input type="number" class="form-input" id="rec-salary" placeholder="e.g. 130000" step="10000" />
          </div>

          <div class="form-group">
            <label class="form-label">Role Description (optional)</label>
            <textarea class="form-textarea" id="rec-desc" placeholder="e.g. Looking for ML infra roles at startups building LLM products..."></textarea>
          </div>

          <button class="recommend-btn" id="rec-btn" onclick="doRecommend()">Get Recommendations â†’</button>
        </div>

        <div id="recommend-results">
          <div class="empty">
            <div class="empty-icon">ğŸ¯</div>
            Fill in your profile and click<br>Get Recommendations
          </div>
        </div>
      </div>
    </div>

    <!-- â”€â”€ INSIGHTS VIEW â”€â”€ -->
    <div id="view-insights" style="display:none">
      <div id="insights-content">
        <div class="loading"><div class="spinner"></div>Loading market intelligence...</div>
      </div>
    </div>

  </main>
</div>

<script>
  const API = 'http://localhost:8000/api';
  let userSkills = [];
  let currentView = 'search';

  // â”€â”€ View Switching â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function showView(view) {
    currentView = view;
    ['search', 'recommend', 'insights'].forEach(v => {
      document.getElementById(`view-${v}`).style.display = v === view ? 'block' : 'none';
      document.getElementById(`nav-${v}`).classList.toggle('active', v === view);
    });
    if (view === 'insights') loadInsights();
  }

  // â”€â”€ Stats Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadStats() {
    try {
      const res = await fetch(`${API}/stats`);
      const data = await res.json();
      document.getElementById('stat-total').textContent = data.total?.toLocaleString() || '0';
      document.getElementById('stat-devops').textContent = data.devops?.toLocaleString() || '0';
      document.getElementById('stat-aiml').textContent = data.aiml?.toLocaleString() || '0';
      const remote = data.work_modes?.remote || 0;
      document.getElementById('stat-remote').textContent = remote.toLocaleString();
    } catch(e) {
      console.warn('Stats unavailable:', e);
      ['total','devops','aiml','remote'].forEach(k =>
        document.getElementById(`stat-${k}`).textContent = 'â€”'
      );
    }
  }

  // â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('search-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') doSearch();
  });

  async function doSearch() {
    const q = document.getElementById('search-input').value.trim();
    if (!q) return;
    const btn = document.getElementById('search-btn');
    btn.disabled = true;
    btn.textContent = 'Searching...';

    const params = new URLSearchParams({ q, top_k: 20 });
    const cat = document.getElementById('filter-category').value;
    const mode = document.getElementById('filter-mode').value;
    const level = document.getElementById('filter-level').value;
    if (cat) params.append('category', cat);
    if (mode) params.append('work_mode', mode);
    if (level) params.append('experience_level', level);

    document.getElementById('search-results').innerHTML = `
      <div class="loading"><div class="spinner"></div>Searching ${q}...</div>`;

    try {
      const res = await fetch(`${API}/search?${params}`);
      const data = await res.json();
      renderResults(data.results, 'search-results');
    } catch(e) {
      document.getElementById('search-results').innerHTML =
        `<div class="empty"><div class="empty-icon">âš ï¸</div>Could not connect to API.<br>Make sure the backend is running:<br><code style="color:var(--accent)">uvicorn api.main:app --reload</code></div>`;
    }

    btn.disabled = false;
    btn.textContent = 'Search â†’';
  }

  // â”€â”€ Render Job Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function renderResults(jobs, containerId, showExplanation = false) {
    const container = document.getElementById(containerId);
    if (!jobs || jobs.length === 0) {
      container.innerHTML = `<div class="empty"><div class="empty-icon">ğŸ”</div>No jobs found.<br>Try a different search or add more data.</div>`;
      return;
    }

    const header = `
      <div class="results-header">
        <span class="results-count"><span>${jobs.length}</span> jobs found</span>
      </div>`;

    const cards = jobs.map(job => {
      const modeTag = `<span class="tag tag-${job.work_mode || 'onsite'}">${job.work_mode || 'onsite'}</span>`;
      const catTag = job.category
        ? `<span class="tag tag-${job.category === 'AI/ML' ? 'aiml' : 'devops'}">${job.category}</span>` : '';
      const levelTag = job.experience_level && job.experience_level !== 'unknown'
        ? `<span class="tag tag-level">${job.experience_level}</span>` : '';
      const sourceTag = job.source
        ? `<span class="tag tag-source">${job.source.split(':')[0]}</span>` : '';

      const salary = (job.salary_min)
        ? `<span class="tag tag-remote">$${(job.salary_min/1000).toFixed(0)}kâ€“$${((job.salary_max||job.salary_min)/1000).toFixed(0)}k</span>`
        : '';

      const skills = (job.skills || []).slice(0, 8).map(s =>
        `<span class="skill-chip">${s}</span>`).join('');

      const score = job._score ? `<div class="score-badge">match ${(job._score * 100).toFixed(0)}%</div>` : '';
      const applyUrl = job.source_url || '#';
      const explanation = (showExplanation && job._explanation)
        ? `<div class="explanation">ğŸ’¡ ${job._explanation}</div>` : '';

      return `
        <div class="job-card">
          <div>
            <div class="job-title">${escHtml(job.title)}</div>
            <div class="job-company">${escHtml(job.company)} &nbsp;Â·&nbsp; ${escHtml(job.location || '')}</div>
            <div class="job-meta">
              ${modeTag}${catTag}${levelTag}${salary}${sourceTag}
            </div>
            <div class="job-skills">${skills}</div>
            ${explanation}
          </div>
          <div class="job-score">
            ${score}
            <a href="${applyUrl}" target="_blank" class="apply-btn"
               onclick="event.stopPropagation()">Apply â†’</a>
          </div>
        </div>`;
    }).join('');

    container.innerHTML = header + `<div class="job-grid">${cards}</div>`;
  }

  // â”€â”€ Skills Input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function handleSkillInput(e) {
    const input = e.target;
    if ((e.key === 'Enter' || e.key === ',') && input.value.trim()) {
      e.preventDefault();
      addSkill(input.value.trim().replace(/,$/, ''));
      input.value = '';
    } else if (e.key === 'Backspace' && !input.value && userSkills.length > 0) {
      removeSkill(userSkills.length - 1);
    }
  }

  function addSkill(skill) {
    skill = skill.toLowerCase();
    if (!userSkills.includes(skill) && skill.length > 0) {
      userSkills.push(skill);
      renderSkills();
    }
  }

  function removeSkill(idx) {
    userSkills.splice(idx, 1);
    renderSkills();
  }

  function renderSkills() {
    const area = document.getElementById('skills-area');
    const inputEl = document.getElementById('skill-input');
    area.innerHTML = '';
    userSkills.forEach((s, i) => {
      const tag = document.createElement('div');
      tag.className = 'skill-tag';
      tag.innerHTML = `${escHtml(s)}<button onclick="removeSkill(${i})" title="Remove">Ã—</button>`;
      area.appendChild(tag);
    });
    area.appendChild(inputEl);
    inputEl.focus();
  }

  // â”€â”€ Recommend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function doRecommend() {
    const btn = document.getElementById('rec-btn');
    btn.disabled = true;
    btn.textContent = 'Finding matches...';
    document.getElementById('recommend-results').innerHTML =
      `<div class="loading"><div class="spinner"></div>Analyzing your profile...</div>`;

    const body = {
      skills: userSkills,
      preferred_category: document.getElementById('rec-category').value || null,
      preferred_work_mode: document.getElementById('rec-mode').value || null,
      experience_level: document.getElementById('rec-level').value || null,
      target_salary_min: parseFloat(document.getElementById('rec-salary').value) || null,
      role_description: document.getElementById('rec-desc').value || null,
      top_k: 15,
    };

    try {
      const res = await fetch(`${API}/recommend`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body),
      });
      const data = await res.json();
      renderResults(data.results, 'recommend-results', true);
    } catch(e) {
      document.getElementById('recommend-results').innerHTML =
        `<div class="empty"><div class="empty-icon">âš ï¸</div>API connection failed.<br>Run: <code style="color:var(--accent)">uvicorn api.main:app --reload</code></div>`;
    }

    btn.disabled = false;
    btn.textContent = 'Get Recommendations â†’';
  }

  // â”€â”€ Insights â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let insightsLoaded = false;
  async function loadInsights() {
    if (insightsLoaded) return;
    try {
      const res = await fetch(`${API}/insights`);
      const d = await res.json();
      insightsLoaded = true;
      renderInsights(d);
    } catch(e) {
      document.getElementById('insights-content').innerHTML =
        `<div class="empty"><div class="empty-icon">âš ï¸</div>Could not load insights.<br>Make sure the API is running.</div>`;
    }
  }

  function renderInsights(d) {
    const maxDevops = Math.max(...(d.top_devops_skills||[]).map(s=>s.count), 1);
    const maxAiml   = Math.max(...(d.top_aiml_skills||[]).map(s=>s.count), 1);

    const devopsSkillBars = (d.top_devops_skills||[]).slice(0,12).map(s => `
      <div class="skill-bar-row">
        <span class="skill-bar-label">${escHtml(s.skill)}</span>
        <div class="skill-bar-track">
          <div class="skill-bar-fill" style="width:${(s.count/maxDevops*100).toFixed(1)}%;background:var(--accent)"></div>
        </div>
        <span class="skill-bar-count">${s.count}</span>
      </div>`).join('');

    const aimlSkillBars = (d.top_aiml_skills||[]).slice(0,12).map(s => `
      <div class="skill-bar-row">
        <span class="skill-bar-label">${escHtml(s.skill)}</span>
        <div class="skill-bar-track">
          <div class="skill-bar-fill" style="width:${(s.count/maxAiml*100).toFixed(1)}%;background:#a78bfa"></div>
        </div>
        <span class="skill-bar-count">${s.count}</span>
      </div>`).join('');

    const modes = d.work_mode_distribution || {};
    const modeTotal = Object.values(modes).reduce((a,b)=>a+b,0) || 1;
    const modeColors = {remote:'#10b981', hybrid:'#f59e0b', onsite:'#64748b', unknown:'#374151'};
    const modeBars = Object.entries(modes).map(([m,c]) => `
      <div class="donut-item">
        <div class="donut-dot" style="background:${modeColors[m]||'#64748b'}"></div>
        <span class="donut-label">${m}</span>
        <div class="donut-bar">
          <div class="donut-bar-fill" style="width:${(c/modeTotal*100).toFixed(0)}%;background:${modeColors[m]||'#64748b'}"></div>
        </div>
        <span class="donut-pct">${(c/modeTotal*100).toFixed(0)}%</span>
      </div>`).join('');

    const levels = d.experience_distribution || {};
    const levelTotal = Object.values(levels).reduce((a,b)=>a+b,0) || 1;
    const levelColors = {junior:'#10b981', mid:'#00e5ff', senior:'#a78bfa', unknown:'#374151'};
    const levelBars = Object.entries(levels).map(([l,c]) => `
      <div class="donut-item">
        <div class="donut-dot" style="background:${levelColors[l]||'#64748b'}"></div>
        <span class="donut-label">${l}</span>
        <div class="donut-bar">
          <div class="donut-bar-fill" style="width:${(c/levelTotal*100).toFixed(0)}%;background:${levelColors[l]||'#64748b'}"></div>
        </div>
        <span class="donut-pct">${(c/levelTotal*100).toFixed(0)}%</span>
      </div>`).join('');

    const companies = (d.top_hiring_companies||[]).map(c => `
      <div class="company-row">
        <span class="company-name">${escHtml(c.company)}</span>
        <span class="company-count">${c.count} jobs</span>
      </div>`).join('');

    const sal = d.salary_by_category || {};
    const salHtml = Object.entries(sal).filter(([,s])=>s.count>0).map(([cat,s]) => `
      <div class="salary-item">
        <div class="salary-cat">${cat}</div>
        <div class="salary-range">
          $${((s.avg_min||0)/1000).toFixed(0)}k
          <small>â€“ $${((s.avg_max||0)/1000).toFixed(0)}k</small>
        </div>
        <div style="font-family:'Space Mono',monospace;font-size:10px;color:var(--muted);margin-top:2px">${s.count} listings with salary</div>
      </div>`).join('');

    const cooccur = (d.skill_co_occurrences||[]).map(p => `
      <div class="donut-item">
        <span class="donut-label"><code style="color:var(--accent)">${escHtml(p.skill_a)}</code> + <code style="color:#a78bfa">${escHtml(p.skill_b)}</code></span>
        <span class="donut-pct">${p.count}Ã—</span>
      </div>`).join('');

    document.getElementById('insights-content').innerHTML = `
      <div style="margin-bottom:28px">
        <h2 style="font-size:28px;font-weight:800;margin-bottom:4px">Market Intelligence</h2>
        <p style="color:var(--muted);font-family:'Space Mono',monospace;font-size:12px">// last 30 days Â· ${(d.total_jobs||0).toLocaleString()} active listings</p>
      </div>

      <div class="insights-grid">
        <div class="insight-card" style="grid-column: span 1">
          <h3>ğŸ”§ Top DevOps Skills</h3>
          ${devopsSkillBars || '<p style="color:var(--muted);font-size:12px">No data yet</p>'}
        </div>

        <div class="insight-card" style="grid-column: span 1">
          <h3>ğŸ§  Top AI/ML Skills</h3>
          ${aimlSkillBars || '<p style="color:var(--muted);font-size:12px">No data yet</p>'}
        </div>

        <div class="insight-card" style="grid-column: span 1">
          <h3>ğŸ¢ Top Hiring Companies</h3>
          ${companies || '<p style="color:var(--muted);font-size:12px">No data yet</p>'}
        </div>

        <div class="insight-card">
          <h3>ğŸŒ Work Mode Distribution</h3>
          <div class="donut-row">${modeBars || '<p style="color:var(--muted);font-size:12px">No data</p>'}</div>
        </div>

        <div class="insight-card">
          <h3>ğŸ‘¥ Experience Level Distribution</h3>
          <div class="donut-row">${levelBars || '<p style="color:var(--muted);font-size:12px">No data</p>'}</div>
        </div>

        <div class="insight-card">
          <h3>ğŸ’° Salary Ranges (avg)</h3>
          ${salHtml
            ? `<div class="salary-card">${salHtml}</div>`
            : '<p style="color:var(--muted);font-size:12px;font-family:Space Mono,monospace">Most jobs in DB don\'t include salary data.<br>Run pipeline with more sources for better coverage.</p>'
          }
        </div>

        <div class="insight-card" style="grid-column: span 3">
          <h3>ğŸ”— Common Skill Combinations</h3>
          <div style="display:grid;grid-template-columns:repeat(4,1fr);gap:8px">
            ${cooccur || '<p style="color:var(--muted);font-size:12px">Need more data for co-occurrence analysis</p>'}
          </div>
        </div>
      </div>`;
  }

  // â”€â”€ Utilities â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function escHtml(str) {
    if (!str) return '';
    return String(str)
      .replace(/&/g,'&amp;').replace(/</g,'&lt;')
      .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  loadStats();
</script>
</body>
</html>
